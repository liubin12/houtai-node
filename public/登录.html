<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录 </title>
		<script src="javascripts/jquery-1.6.2.min.js" type="text/javascript"></script> 
		<style>
			.aol{
				width:200px;
				height:40px;
				border:0;
				background:red;
				font-size:15px;
				color:#fff;
				transition:.5s;
				cursor: pointer;
				border-radius:5px;
			}
			.aol:hover{
				background:yellow;
				color:#000;
			}
		</style>
	</head>
	<body>
		
		用户名：<input type="text" placeholder="用户名" class="ao"/><br /><br />
		密&nbsp&nbsp&nbsp码：<input type="password" placeholder="密码" class="ao1"/><br /><br />
		点击登录：<input type="button" value="点击登录" class="aol"/><br /><br />
		
		<script>
			
			$(".aol").click(function(){
				var ss = $('.ao').val();
				var ss1 = $('.ao1').val();
				
				alert(1);
					$.ajax({
						url:"http://localhost:3234/user/entry",
						type:"post",
						data:{
							"username":ss,
							"password":ss1
						},
						success:function(e){
							if(e.flag == 1){
								alert("登录成功");
							}else if(e.flag == 2){
								alert("用户名不存在");
							}else if(e.flag == 3){
								alert("密码错误");
							}
						},error:function(){
							alert("登录失败");
						}
					})
				
				})

				
			
			
			
		</script>
		
	</body>
</html>
